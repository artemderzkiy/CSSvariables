<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JS for CSS</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Update CSS Vars with <span class="title">JS</span></h1>	
<div class="panel">
	<label for="spacing">Spacing</label>
	<input type="range" name="spacing" min="0" max="300" value="10" data-sizing="px">
	<label for="blur">Blur</label>
	<input type="range" name="blur" min="0" max="30" value="2" data-sizing="px">
	<label for="color">Color</label>
	<input type="color" name="color" value="#ffffff">
</div>
<img src="http://www.sunhome.ru/i/wallpapers/31/gomer-simpson-kartinka.orig.jpg">

	<script  src="script.js"></script>
</body>
</html>
